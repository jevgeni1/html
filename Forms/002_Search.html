<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>search - поле для поиска</title>
</head>
<body>
	<form>
		<!--
			Тег <label> устанавливает связь между определённой меткой, в качестве которой обычно выступает текст, и элементом формы (<input>, <select, <textarea>). Такая связь необходима, чтобы изменять значения элементов формы при нажатии курсором мышы на текст.
			Кроме того, с помощью <label> можно устанавливать горячие клавиши на клавиатуре и переходить на активный элемент подобно ссылкам.
			Существует два способа связывания объекта и метки. Первый заключается в использовании идентификатора id внутри элемента формы и указании его имени в качестве атрибута for тега <label>.
			При втром способе элемент формы помещается внутрь контейнера <label>.
		-->
		<p>
			<label for="search" accesskey="S">
				Найти
			</label>
			<input id="search" type="search" name="query" />

		</p>
		<button type="submit">Отправить </button>
	</form>
	
</body>
</html>
