<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Атрибут autofocus</title>
</head>
<body>
	<form>
		<p>
			<label>Первое поле<input type="search" name="query"/>
			</label>
		</p>
		<p>
			<label>
				Второе поле с афтофокусом

				<!--
					Атрибут autofocus определяет элемент управления, который получит фокус, когда загразится страница
				-->
				<input type="search" name="query" autofocus="autofocus"/>
			</label>
		</p>
		<p>
			<input type="submit" name="Отправить"/>
		</p>
	</form>
	</body>
</html>
