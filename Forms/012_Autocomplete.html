<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Атрибут autocomplete</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Авторизация</legend>
			<p>
				<label>
					Имя пользователя
					<input type="text" name="username" autofocus="off"/>
				</label>
			</p>
			<p>
				<label>
					Пароль
					<!--autocomplete-"off" - атрибут используется для того, чтобы браузер не сохранял данные введенные в поле ввода, для обеспечения безопасности для критических данных.-->
					<input type="password" name="pwd" autofocus="off"/>
				</label>
			</p>
		</fieldset>
		<p>
			<input type="submit" name="Отправить"/>
		</p>
	</form>
	<a href="http://google.com">Проверка работы атрибутов формы</a>
	<p>Перейдите по ссылке, после чего нажмите на кнопку "Back". Обратите внимение что браузер не запомнил значение в поле ввода пароля</p>
	</body>
</html>
