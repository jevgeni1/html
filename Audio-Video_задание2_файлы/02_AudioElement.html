<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>audio element</title>
	<script src="Modernizr-2.0.6.js"></script>
</head>
<body>
	<!--
		autoplay - сообщает браузеру о том, что необходимо начать воспроизводить аудио, как только будет загрежена страница.
		loop - повторно запустить аудио после завершения
		CanPlayType(mun) - возвращает строку, указывающую, может ли браузер воспроизводить данный тип медиафайла
		currentTime - определяет текущую позицию воспроизведения в секундах.
		duration - содержит длину аудиофайла в секундах.
		play() - функция, начинает воспроизведение с текущей позиции.
		pause() - функция, приостонавливает воспроизведение аудио.
	-->
	<audio id="audio" controls autoplay src="audio/netsky-tequila_limonada_feat_achal.mp3">
		Браузер не поддерживает воспроизведение звуковых медиафайлов
	</audio>	

	<script>
		if (!Modernizr.audio) {
			alert("Браузер не поддерживает воспроизведение звуковых файлов");
		}
		else {
			var audio = document. getElementById("audio");
			var res = audio.canPlayType('audio/ogg; codecs="vorbis"');
			if (res) alert(res + " can play ogg vorbis");
			else alert("no support for ogg vorbis");
		}
		
	</script>
</body>
</html>
